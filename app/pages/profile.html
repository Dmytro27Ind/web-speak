<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Speak</title>
    <link rel="icon" href="../favicon.ico" type="image/ico">
</head>
<body>
    <!--* Page header with searchbar and profile name with photo -->
    <header class="header" rel="js-header"><!-- include header-content.html --></header>

    <div class="wrapper">

        <!--* Side navigation -->
        <div class="sidenav" rel="js-sidenav"><!-- include sidenav-content.html --></div>

        <!--* Page content -->
        <div class="main">
            <div class="profile-header">
                <img class="profile-header__ava" src="../assets/profile_avatar.png" alt="profile avatar"></img>
                <button class="profile-header__button">
                    <img src="../assets/cover_icon.png" alt="cover icon" class="button-icon">
                    <span>Edit Cover</span>
                </button>
                <div class="profile-header__info">
                    <h1 class="profile-header__name">Dmytro Kagirov</h1>
                    <div class="profile-header__followers">
                        <h2>2 543</h2>
                        <span>Followers</span>
                    </div>
                    <div class="profile-header__following">
                        <h2>150</h2>
                        <span>Following</span>
                    </div>
                </div>
            </div>
