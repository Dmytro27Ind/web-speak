<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Speak</title>
    <link rel="icon" href="./favicon.ico" type="image/ico">
</head>
<body>
    <div class="wrapper">
        <!--* Side navigation -->
        <div class="sidenav">
            <div class="sidenav__logo-container">
                <img src="./assets/small_logo.png" alt="web speak logo" class="sidenav__logo">
                <h1 class="sidenav__title">Web Speak</h1>
            </div>
            <a href="#" class="sidenav__element">
                <img src="./assets/nav_home.png" alt="home icon" class="sidenav__icon">
                <p>Home</p>
            </a>
            <a href="#" class="sidenav__element">
                <img src="./assets/nav_messages.png" alt="messages icon" class="sidenav__icon">
                <p>Messages</p>
            </a>
            <a href="#" class="sidenav__element">
                <img src="./assets/nav_profile.png" alt="profile icon" class="sidenav__icon">
                <p>Profile</p>
            </a>
            <a href="#" class="sidenav__element">
                <img src="./assets/nav_settings.png" alt="settings icon" class="sidenav__icon">
                <p>Settings</p>
            </a>
            <a href="#" class="sidenav__element">
                <img src="./assets/nav_logout.png" alt="logout icon" class="sidenav__icon">
                <p>Logout</p>
            </a>
        </div>
        <!--* Page header with searchbar and profile name with photo -->
        <header class="header">
            <label class="header__search-container" rel="js-search-container">
                <input type="text" placeholder="Search here" value="" rel="js-search-input">
                <button class="header__search-button" rel="js-search-button">
                    <img src="./assets/search-button_icon.png" alt="search icon">
                </button>
            </label>
        </header>
        <!--* Page content -->
        <div class="main">

        </div>
    </div>
</body>
</html>
